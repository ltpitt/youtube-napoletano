<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>'O Tubb</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/naples-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-image: linear-gradient(to right, #0054a6, #0054a6);
            color: #fff;
            border: 2px solid #0082ca;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lucida Console', 'Courier New', monospace;
            text-shadow: 1px 1px 2px #0005;
            box-shadow: 3px 3px 5px #0003;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 3px 6px 5px #0003;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #0054a6, #0082ca);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        .progress-info {
            font-size: 0.9em;
            color: #fff;
            text-align: left;
        }
        .progress-bar.indeterminate {
            width: 100% !important;
            background: linear-gradient(90deg, #0054a6, #0082ca, #0054a6);
            background-size: 200% 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Napulitano</h1>
        <form id="downloadForm">
            <input type="text" name="url" placeholder="Miette ccà 'o link d’’o video 'e YouTube" required>
            <div>
                <label>
                    <input type="checkbox" name="audio_only"> Sulo audio
                </label>
            </div>
            <button type="submit">Scarrica</button>
        </form>
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
            <div id="progressInfo" class="progress-info"></div>
        </div>
        <div id="messageBox"></div>
        <div class="footer">
            <a href="#" id="updateLink">⚙️ Aggiorna yt-dlp</a>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
